<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#202122,#052d3e);
    overflow:hidden;
}

/* Floating background animation */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background: radial-gradient(circle,#00f5ff,transparent);
    top:-200px;
    left:-200px;
    filter:blur(120px);
    animation: float 8s infinite alternate ease-in-out;
}

@keyframes float{
    from{ transform:translate(0,0);}
    to{ transform:translate(150px,100px);}
}

#skills{
    width:90%;
    max-width:1100px;
    position:relative;
    z-index:1;
}

#skills h2{
    text-align:center;
    font-size:42px;
    margin-bottom:50px;
    color:white;
    letter-spacing:3px;
}

.skills{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.skill{
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(15px);
    padding:30px;
    border-radius:25px;
    transition:0.4s ease;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
    position:relative;
    overflow:hidden;
    cursor:pointer;
}

/* Hover border glow */
.skill:hover{
    transform:translateY(-12px) scale(1.04);
    box-shadow:0 20px 40px rgba(0,0,0,0.7);
}

/* Skill icon */
.skill-icon{
    font-size:35px;
    margin-bottom:15px;
}

/* Title */
.skill-title{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
    color:white;
    font-weight:600;
}

/* Progress bar */
.progress-bar{
    width:100%;
    height:10px;
    background:rgba(255,255,255,0.15);
    border-radius:10px;
    overflow:hidden;
}

.progress{
    height:100%;
    border-radius:10px;
    width:0;
    transition:2s ease;
}

/* Different colors */
.skill:nth-child(1) .progress{ background:linear-gradient(90deg,#ff512f,#dd2476); width:85%; }
.skill:nth-child(2) .progress{ background:linear-gradient(90deg,#00c6ff,#0072ff); width:90%; }
.skill:nth-child(3) .progress{ background:linear-gradient(90deg,#00f260,#0575e6); width:95%; }
.skill:nth-child(4) .progress{ background:linear-gradient(90deg,#f7971e,#ffd200); width:80%; }
.skill:nth-child(5) .progress{ background:linear-gradient(90deg,#8e2de2,#4a00e0); width:75%; }

/* Button appears on hover */
.skill button{
    margin-top:18px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    background:white;
    color:#333;
    font-weight:600;
    opacity:0;
    transition:0.4s;
    cursor:pointer;
}

.skill:hover button{
    opacity:1;
    transform:translateY(-5px);
}
