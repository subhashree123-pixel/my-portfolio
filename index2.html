<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPB | AI Developer</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background:black;
    overflow:hidden;
    color:white;
    cursor:none;
}

/* ðŸŒŒ Animated Star Background */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 50px 50px;
    animation: stars 80s linear infinite;
    opacity:0.2;
}

@keyframes stars{
    from{ transform: translateY(0); }
    to{ transform: translateY(-1500px); }
}

/* ðŸŒ  Shooting Star */
.shooting-star{
    position:absolute;
    width:2px;
    height:80px;
    background:linear-gradient(white,transparent);
    top:-100px;
    left:50%;
    animation: shoot 5s linear infinite;
}

@keyframes shoot{
    0%{ transform: translate(0,0) rotate(45deg); opacity:1;}
    100%{ transform: translate(-600px,600px) rotate(45deg); opacity:0;}
}

/* ðŸ–± Mouse Glow */
.cursor{
    position:fixed;
    width:20px;
    height:20px;
    border-radius:50%;
    background:#8b5cf6;
    box-shadow:0 0 20px #8b5cf6,0 0 40px #8b5cf6;
    pointer-events:none;
    transform:translate(-50%,-50%);
    transition:0.05s;
}

/* Navbar */
.navbar{
    display:flex;
    justify-content:space-between;
    padding:20px 60px;
    position:relative;
    z-index:2;
}

.logo{
    font-size:28px;
    font-weight:bold;
    letter-spacing:3px;
    color:#8b5cf6;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:30px;
    position:relative;
}

.nav-links a::after{
    content:"";
    width:0;
    height:2px;
    background:#8b5cf6;
    position:absolute;
    left:0;
    bottom:-5px;
    transition:0.3s;
}

.nav-links a:hover::after{
    width:100%;
}

/* Hero */
.hero{
    height:85vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:2;
}

.hero h1{
    font-size:50px;
    margin-bottom:20px;
}

/* Typing Animation */
.typing{
    font-size:22px;
    color:#8b5cf6;
    border-right:3px solid #8b5cf6;
    white-space:nowrap;
    overflow:hidden;
    width:0;
    animation: typing 4s steps(40,end) forwards,
               blink 0.7s infinite;
}

@keyframes typing{
    from{ width:0 }
    to{ width:100% }
}

@keyframes blink{
    50%{ border-color:transparent }
}

/* Buttons */
.btn{
    padding:12px 30px;
    margin:20px 10px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.primary{
    background:#8b5cf6;
    color:white;
    box-shadow:0 0 20px #8b5cf6;
}

.primary:hover{
    transform:translateY(-4px);
    box-shadow:0 0 40px #8b5cf6;
}

.secondary{
    background:transparent;
    border:2px solid #8b5cf6;
    color:white;
}

.secondary:hover{
    background:#8b5cf6;
    transform:translateY(-4px);
}

/* Responsive */
@media(max-width:768px){
    .hero h1{
        font-size:32px;
    }
}
</style>
</head>

<body>

<div class="cursor"></div>
<div class="shooting-star"></div>

<nav class="navbar">
    <div class="logo"></div>
    <div class="nav-links">
        <a href="home1.html">Home</a>
        <a href="skills1.html">Skills</a>
        <a href="project1.html">Projects</a>
        <a href="contact1.html">Contact</a>
    </div>
</nav>

<section class="hero">
    <h1>Subhashree Priyadarshini Behera</h1>
    <div class="typing">Full-Stack Developer | AI Enthusiast | Tech Explorer</div>

    <div>
        <button class="btn primary" onclick="location.href='project1.html'">View Projects</button>
        <button class="btn secondary" onclick="location.href='contact1.html'">Contact Me</button>
    </div>
</section>

<script>
/* Mouse Glow */
const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
});
</script>

</body>
</html>
