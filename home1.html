*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
    background: radial-gradient(ellipse at bottom,#0d1b2a 0%,#000814 100%);
}

/* ‚≠ê Stars Layer */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    background:transparent;
}

.stars::after{
    content:"";
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    box-shadow:
    100px 200px white, 300px 400px white, 500px 100px white,
    700px 300px white, 900px 500px white, 1200px 200px white,
    150px 600px white, 450px 700px white, 800px 650px white,
    1100px 350px white, 1300px 550px white;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* üå† Shooting Star */
.shooting-star{
    position:absolute;
    top:20%;
    left:-100px;
    width:150px;
    height:2px;
    background:linear-gradient(-45deg,white,transparent);
    animation: shoot 5s infinite ease-in-out;
}

@keyframes shoot{
    0%{transform:translateX(0) translateY(0);}
    100%{transform:translateX(1500px) translateY(300px);}
}

/* üåå Hero Section */
.hero{
    position:relative;
    width:90%;
    max-width:1100px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:50px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:30px;
    box-shadow:0 0 60px rgba(0,0,0,0.8);
    z-index:1;
}

/* Text Section */
.hero-text{
    max-width:600px;
}

.brand h1{
    font-size:28px;
    letter-spacing:3px;
    color:#00f5ff;
    margin-bottom:20px;
}

.hero-text h2{
    font-size:42px;
    margin-bottom:15px;
}

.hero-text p{
    font-size:20px;
    margin-bottom:25px;
    color:#9bf6ff;
}

/* Buttons */
.buttons{
    display:flex;
    gap:20px;
}

.btn{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.primary{
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
}

.secondary{
    background:transparent;
    border:2px solid #00f5ff;
    color:#00f5ff;
}

.btn:hover{
    transform:translateY(-5px) scale(1.05);
    box-shadow:0 0 20px #00f5ff;
}

/* Profile Image */
.img img{
    width:280px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,0.3);
    box-shadow:0 0 40px #00f5ff;
    transition:0.4s;
}

.img img:hover{
    transform:scale(1.1) rotate(3deg);
    box-shadow:0 0 80px #00f5ff;
}

/* Responsive */
@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
    }
    .img{
        margin-top:30px;
    }
}
